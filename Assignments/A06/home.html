<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css">
  <link rel="stylesheet"type="text/css" href="layout.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <title>Garry's Website</title>

</head>
<body>
<div class="container-fluid heady">
  <h1>Header</h1>
</div>
<nav class="navbar navbar-default navy">
  <div class="container-fluid" style="text-align: center">
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="home.html">Home</a></li>
        <li><a href="home.html">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3" style="height: 350px"><h2>Sidebar</h2></div>
    <div class="col-sm-9 left-border">
      <h2>Main Page</h2>
      <div class="panel panel-default">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#menu1">Menu 1</a></li>
          <li><a data-toggle="tab" href="#menu2">Menu 2</a></li>
          <li><a data-toggle="tab" href="#menu3">Menu 3</a></li>
        </ul>

        <div class="tab-content">
          <div id="menu1" class="tab-pane fade in active">
            <h3>Menu 1</h3>
            <button type="button" class="btn btn-danger btn-lg"> <i class="icon-trash icon-large"></i> Delete</button>
            <button type="button" class="btn btn-success">Success</button>
            <br>
            <div class="btn-group">
              <button type="button" class="btn btn-primary"><i class="icon-align-left"></i>Apple</button>
              <button type="button" class="btn btn-primary"><i class="icon-align-right"></i>Samsung</button>
              <button type="button" class="btn btn-primary">Sony</button>
            </div>
          </div>
          <div id="menu2" class="tab-pane fade">
            <h3>Menu 2</h3>
            <form role="form">
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <br><br>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div id="menu3" class="tab-pane fade">
            <h3>Menu 3</h3>
            <img class="img-responsive" src="http://www.northwestcrossing.com/wp-content/uploads/2015/03/114240651_cat_342943c.jpg" alt="cat">
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="container-fluid top-bottom-border" style="margin-top: 10px">
  <footer style="font-size: 19px">Footer</footer>
  <br>
</div>
</body>
</html>
