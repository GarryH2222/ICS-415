<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css">
  <link rel="stylesheet"type="text/css" href="layout.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <script src="myScript.js"></script>
  <title>FAQ</title>
  <style>
    .container {
      border-bottom-style: solid;
      width: 100%;
      margin-left: 25px;
      border-left-style: solid;
      background-color: dimgrey;
      color: white;
    }
  </style>

</head>
<body>
<h1 style="border-bottom-style: solid"> FAQ</h1>

<div class="container" id="demo">
  <p id="q1" style="cursor:pointer">+ What should you do on this site?</p>
  <p id="id1">Whatever you want.</p>
</div>
<div class="container" id="demo2">
  <p id="q2" style="cursor:pointer">+ What happens if you click on this?</p>
  <p id="id2">This.</p>
</div>
<div class="container" id="demo3">
  <p id="q3" style="cursor:pointer">+ What happens if you don't click on this?</p>
  <p id="id3">Not this.</p>
</div>
<div class="container" id="demo4">
  <p id="q4" style="cursor:pointer">+ Who's awesome?</p>
  <p id="id4">Not you. <button style="color:black">That is mean.</button></p>
</div>

<script>
  /**
   * Created by omgitsg on 9/22/15.
   */
  jQuery.fn.extend({
    toggleText: function (a, b){
      var isClicked = false;
      var that = this;
      this.click(function (){
        if (isClicked) { that.text(a); isClicked = false; }
        else { that.text(b); isClicked = true; }
      });
      return this;
    }
  });

  $(document).ready(function(){
    $("#id1").hide();
    $("#id2").hide();
    $("#id3").hide();
    $("#id4").hide();


    $("#q1").toggleText('+ What should you do on this site?', '- What should you do on this site?');
    $("#q2").toggleText('+ What happens if you click on this?', '- What happens if you click on this?');
    $("#q3").toggleText("+ What happens if you don't click on this?", "- What happens if you don't click on this?");
    $("#q4").toggleText("+ Who's awesome?", "- Who's awesome?");



    $("#q1").click(function(){
      $("#id1").toggle();
    });
    $("#q2").click(function(){
      $("#id2").toggle();
    });
    $("#q3").click(function(){
      $("#id3").slideToggle();
    });
    $("#q4").click(function(){
      $("#id4").fadeToggle();
    });
    $("button").click(function(){
      $("#id4").load("demo1.txt");
    });
  });
</script>
</body>
</html>
