<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css">
  <link rel="stylesheet"type="text/css" href="layout.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <title>Garry's Website</title>

</head>
<body>
  <div class="container" style="border-bottom-style: solid" id="demo">
    <button onclick="oClick()">Change style</button>
    <p>hello<br> dsafdhsklfjdlsakfjlkasjflkjasdflkasdjflksdajl</p>
  </div>
  <div class="container" style="border-bottom-style: solid" onmouseover="oMouse(this)">
    <p>hello<br> dsafdhsklfjdlsakfjlkasjflkjasdflkasdjflksdajl</p>
  </div>
  <div class="container" style="border-bottom-style: solid" onmouseout="outMouse()">
    <p>hello<br> dsafdhsklfjdlsakfjlkasjflkjasdflkasdjflksdajl</p>
  </div>
  <script>
    function oClick() {
      document.getElementById("demo").style.color = "red";
      document.getElementById("demo").style.fontFamily = "verdana";
    }
    function oMouse(obj) {
      obj.style.color = "pink";
      obj.style.fontFamily = "arial";
    }
    function outMouse() {
      document.getElementById("demo").style.color = "white";
      document.getElementById("demo").style.fontFamily = "verdana";
      document.getElementById("demo").style.backgroundColor = "black";
    }
  </script>

</body>
</html>
